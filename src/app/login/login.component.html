
<div style="background-color: azure; display: flex; width: 100%; height: 100%; justify-content: space-evenly; align-items: center;">
  <mat-card style="background-color: beige; align-items: center;">
    <mat-card-title style="text-align: center;">SignUp</mat-card-title>
    <mat-card-content style="display: flex; flex-direction: column; justify-content: space-around; align-items: center;">
      <mat-form-field appearance="fill" subscriptSizing="dynamic" style="padding: 10px 0px;">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="signup_name">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill" subscriptSizing="dynamic">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="signup_email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="signup()">Submit</button>
    </mat-card-actions>
  </mat-card>
  <mat-card style="background-color: beige; align-items: center;">
    <mat-card-title style="text-align: center;">Login</mat-card-title>
    <mat-card-content style="display: flex; flex-direction: column; justify-content: space-around; align-items: center;">
      <mat-form-field appearance="fill" subscriptSizing="dynamic">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="login_email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
